<div class="container">
  <h1>Hero Form</h1>
  <div>
    <div class="form-group">
      <label for="lname">Lawyer Name</label>
      <input type="text" class="form-control" [(ngModel)]="item.lname" id="lname" required>
    </div>

    <div class="form-group">
      <label for="lcontact">Contact</label>
      <input type="number" class="form-control" [(ngModel)]="item.lcontact" id="lcontact">
    </div>
    <div class="form-group">
      <label for="lexperties">Experties</label>
      <input type="text" class="form-control" [(ngModel)]="item.lexperties" id="lexperties">
    </div>
    <div class="form-group">
      <label for="lavailability">Availability</label>
      <input type="text" class="form-control" [(ngModel)]="item.lavailability"  id="lavailability">
    </div>
    <div class="form-group">
      <label for="lage">Age</label>
      <input type="number" class="form-control"  [(ngModel)]="item.lage" id="lage">
    </div>

    <button type="submit" (click)="addLawyer()" class="btn btn-success">Save</button>

  </div>
</div>
